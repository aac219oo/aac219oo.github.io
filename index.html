        <style>
            #error-overlay {
                display: none; /* Hidden by default */
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #ffffff;
                z-index: 2147483647; /* Max z-index */

                align-items: center;
                justify-content: center;
                text-align: center;
                font-family: sans-serif;
                padding: 20px;
                box-sizing: border-box;
            }
            #error-overlay h2 {
                color: #333;
                margin-bottom: 1rem;
            }
            #error-overlay p {
                color: #666;
                margin-bottom: 2rem;
            }
            #error-overlay .fallback-btn {
                background-color: #d9534f;
                color: white;
                text-decoration: none;
                padding: 15px 30px;
                border-radius: 5px;
                font-size: 1.2rem;
                transition: background-color 0.3s;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            #error-overlay .fallback-btn:hover {
                background-color: #c9302c;
            }
            #error-overlay .link-text {
                margin-top: 15px;
                font-size: 0.9rem;
                color: #888;
            }
            #error-overlay .link-text a {
                color: #d9534f;
            }
        </style>
        <script>
            (function () {
                function showFallback() {
                    var overlay = document.getElementById('error-overlay');
                    var app = document.getElementById('app');
                    if (overlay) overlay.style.display = 'flex';
                    if (app) app.style.display = 'none';
                    console.error(
                        'Importmap or Module loading failed. Showing fallback.'
                    );
                }

                // 1. Check for Importmap support
                if (
                    !(
                        HTMLScriptElement.supports &&
                        HTMLScriptElement.supports('importmap')
                    )
                ) {
                    // Browser doesn't support importmap
                    window.onload = showFallback;
                }

                // 2. Listen for global errors (e.g. module resolution failures)
                window.addEventListener(
                    'error',
                    function (e) {
                        // Filter for errors likely related to module loading or importmap failure
                        // Messages like "Failed to resolve module specifier", "bare import", "SyntaxError" in modules
                        var msg = e.message ? e.message.toLowerCase() : '';
                        if (
                            msg.includes('module') ||
                            msg.includes('import') ||
                            msg.includes('syntaxerror') ||
                            msg.includes('loading chunk')
                        ) {
                            showFallback();
                        }
                    },
                    true
                ); // Use capture phase to catch resource loading errors
            })();
        </script>
