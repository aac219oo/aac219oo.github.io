<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3.文字處理</title>
    </head>
    <body>
        <strong>這是粗體</strong>
        <br>
        <em>這是斜體</em>
        <br>
        <del>這是刪除線</del>
        <br>
        <small>這是小型文字</small>
        <br>
        <hr>
        <u>這是底線</u>
        <p>這是上標<sup>1</sup></p>
        <p>這是下標<sub>2</sub></p>
    </body>
</html>
