<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>4.清單</title>
    </head>
    <body>
        <h2>這是無序清單</h2>
        <ul>
            <li>披薩</li>
            <li>漢堡</li>
            <li>雞排</li>
            <li>熱狗</li>
        </ul>
        <hr>
        <h2>這是有序清單</h2>
        <ol>
            <li>抱石</li>
            <li>速度攀登</li>
            <li>運動攀登</li>
            <li>傳統攀登</li>
        </ol>
    </body>
</html>
